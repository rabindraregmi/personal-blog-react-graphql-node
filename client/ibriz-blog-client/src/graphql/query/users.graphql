query Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    userId
    token
    tokenExpiration
  }
}
query AuthorizeToken($token: String!) {
  authorize(token: $token)
}

query GetUserProfile {
  getUserProfile {
    email
    profile {
      full_name
      mobile_number
      address
      intro
      social {
        github
        instagram
        twitter
        linkedin
      }
    }
  }
}
